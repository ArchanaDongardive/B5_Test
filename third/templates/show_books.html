<html>
    <head>
        <title>Books Page</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>       
    </head>
<body>
<h1>All Books</h1>

<table border="2" style="width: 50%" class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Is Published</th>
            <th>Action</th>

        </tr>
    </thead>
    {% for booklet in all_books %}
    <tr>
        <td>{{booklet.id}}</td>
        <td>{{booklet.name}}</td>
        <td>{{booklet.qty}}</td>
        <td>{{booklet.price}}</td>
        {% if boolet.is_published %}
            <td>Yes</td>
        {% else %}
            <td>No</td>
        {% endif %}
        <td>
            <a href="{% url 'edit_book' booklet.id %}" class="btn btn-primary" >Edit</a>

            <form action="{% url 'delete_book' booklet.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
            
            <form action="{% url 'restore_book' booklet.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="Restore" class="btn btn-danger">
            </form>

        </td>

    </tr>
    {% endfor %}

</table>

<br>

<a href="{% url 'home' %}">Back to Home</a>


</body>
</html>
